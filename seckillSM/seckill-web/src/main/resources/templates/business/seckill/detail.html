<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header"/>
    <th:block th:include="include :: table_header"/>
</head>
<body class="gray-bg">
<div class="container">
    <div class="panel panel-default text-center">
        <div class="panel-heading">${goods.name}</div>
    </div>
    <div class="panel-body">
        <h2 class="text-danger">
            <!-- 显示图标  -->
            <span class="glyphicon glyphicon-time"></span>
            <!-- 展示倒计时 -->
            <span class="glyphicon" id="seckill-box"></span>
        </h2>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: table_footer"/>
<!-- jquery文件，务必在bootstrap.min.js之前引入 -->
<script th:src="@{http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js}" type="text/javascript" ></script>
<!-- 最新的Bootstrap核心JQuery文件 -->
<script th:src="@{http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js}" type="text/javascript" ></script>

<!-- 使用CDN获取公共JS http://www.bootcdn.cn -->
<!-- jQuery cookie操作插件 -->
<script th:src="@{http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js}"></script>
<!-- jQuery coutdown倒计时插件 -->
<script th:src="@{http://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/appjs/business/seckill/seckill.js}"></script>
<script type="text/javascript">
    $(function(){
        //使用EL表达式传入参数
        seckill.detail.init({
            goodsId : "${goods.goodsId }",
            startTime : "${goods.startTime}",
            endTime : "${goods.endTime }",
        });
    });
</script>

</body>
</html>
