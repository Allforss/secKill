<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header"/>
    <th:block th:include="include :: table_header"/>
</head>
<body class="gray-bg">
<div class="container">
    <div class="row">
        <div class="panel panel-danger text-center" >
            <div class="panel-heading">
                <h3>
                    <span th:text="${goods.description }"></span>
                </h3>
            </div>
            <div class="panel-body">
                <div>
                    <div>
                        <table class="table text-center">
                            <thead><td>商品名</td><td>价格</td><td>描述</td></thead>
                            <tbody>
                                <td th:text="${goods.name}"></td>
                                <td th:text="${goods.price/100}"></td>
                                <td th:text="${goods.description}"></td>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <h2 class="text-danger">
                            <!-- 显示图标  -->
                            <span class="glyphicon glyphicon-time" id="seckill-icon"></span>
                            <!-- 展示倒计时 -->
                            <span class="glyphicon" id="seckill-box"></span>
                        </h2>
                    </div>
                </div>
                <div class="panel-footer">
                    <a class="btn btn-info" th:href="@{/web/seckill/home}">返回</a>
                </div>
            </div>
        </div>
    </div>
    <input th:type="hidden" id="goodsId" th:name="goodsId" th:value="${goods.goodsId}"/>
    <input th:type="hidden" id="startTime" th:name="startTime" th:value="${goods.startTime}"/>
    <input th:type="hidden" id="endTime" th:name="endTime" th:value="${goods.endTime}"/>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: table_footer"/>
<!-- jquery文件，务必在bootstrap.min.js之前引入 -->
<script th:src="@{http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js}" type="text/javascript" ></script>
<!-- 最新的Bootstrap核心JQuery文件 -->
<script th:src="@{http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js}" type="text/javascript" ></script>

<!-- 使用CDN获取公共JS http://www.bootcdn.cn -->
<!-- jQuery cookie操作插件 -->
<script th:src="@{http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js}"></script>
<!-- jQuery coutdown倒计时插件 -->
<script th:src="@{http://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/appjs/business/seckill/seckill.js}"></script>
<script type="text/javascript">
    $(function(){
        seckill.detail.init({
            goodsId : $('#goodsId').val(),
            startTime : $('#startTime').val(),
            endTime : $('#endTime').val(),
        });
    });
</script>

</body>
</html>
